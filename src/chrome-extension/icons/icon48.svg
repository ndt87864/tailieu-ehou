<!-- Tailieu Extension Icon 48x48 - Medium Detail -->
<svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9" />
      <stop offset="50%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#6366f1" />
    </linearGradient>
    <linearGradient id="searchGrad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#ea580c" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGrad48)"/>
  
  <!-- Document Stack (2 layers) -->
  <rect x="10" y="15" width="19" height="24" fill="#ffffff" rx="2" opacity="0.9" transform="rotate(-0.5 19.5 27)"/>
  <rect x="11" y="13" width="19" height="24" fill="#ffffff" rx="2"/>
  
  <!-- Document Header -->
  <rect x="11" y="13" width="19" height="4" fill="#f1f5f9" rx="2"/>
  <rect x="13" y="15" width="6" height="1" fill="#cbd5e1" rx="0.5"/>
  
  <!-- Document Content Lines -->
  <rect x="13" y="20" width="12" height="1" fill="#64748b" rx="0.5"/>
  <rect x="13" y="23" width="10" height="1" fill="#94a3b8" rx="0.5"/>
  <rect x="13" y="26" width="14" height="1" fill="#64748b" rx="0.5"/>
  
  <!-- Highlighted Answer -->
  <rect x="12" y="29" width="15" height="3" fill="#fef3c7" rx="1" opacity="0.8"/>
  <rect x="13" y="30" width="11" height="1" fill="#d97706" rx="0.5"/>
  
  <!-- More Content -->
  <rect x="13" y="34" width="8" height="1" fill="#94a3b8" rx="0.5"/>
  
  <!-- Magnifying Glass -->
  <circle cx="30" cy="27" r="6" fill="url(#searchGrad48)" opacity="0.95"/>
  <circle cx="30" cy="27" r="4" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="33" y1="30" x2="36" y2="33" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Search Highlight Dot -->
  <circle cx="30" cy="27" r="1" fill="#ffffff" opacity="0.9"/>
  
  <!-- Question Mark Badge -->
  <circle cx="17" cy="19" r="3" fill="#10b981" opacity="0.9"/>
  <text x="17" y="21" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">?</text>
  
  <!-- Small Sparkle -->
  <circle cx="19" cy="15" r="0.8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="34" cy="17" r="0.6" fill="#fbbf24" opacity="0.6"/>
</svg>