<!DOCTYPE html>

<head>

<body>

    <div class="test-section">

        <div class="question-text">C√¢u 2: CSS vi·∫øt t·∫Øt c·ªßa g√¨?</div>

    <script>
        function checkExtensionLoaded() {
            const status = document.getElementById('extensionStatus');

            if (window.tailieuExtensionLoaded) {

        function testQuestionsPopup() {
            const popup = document.getElementById('tailieu-questions-popup');

            if (popup) {

                console.log('Popup display:', popup.style.display);

            if (toggleBtn) {

                console.log('Button position:', {
                    bottom: toggleBtn.style.bottom,
                    right: toggleBtn.style.right
                });
            } else {
                console.log('‚ùå Toggle button not found');
            }
        }

        function sendTestQuestions() {
            const testQuestions = [
                {
                    question: "HTML l√† vi·∫øt t·∫Øt c·ªßa g√¨?",
                    answer: "HyperText Markup Language",
                    documentId: "test-doc-1"
                },
                {

                    answer: "Cascading Style Sheets",

            if (window.tailieuExtensionLoaded && typeof window.updateQuestionsPopup === 'function') {

                window.postMessage({

        // Auto-check extension status on page load
        document.addEventListener('DOMContentLoaded', function () {

        // Listen for messages
        window.addEventListener('message', function (event) {
            if (event.data.type === 'TAILIEU_UPDATE_QUESTIONS') {

    </script>
